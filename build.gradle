apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.drools:drools-compiler:7.0.0.Beta1'//6.4.0.CR2
    compile 'org.drools:drools-core:7.0.0.Beta1'	//6.4.0.CR2
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
	archiveName 'spike-drools.jar'
    manifest {
        attributes 'Implementation-Title': "spike-drools", 'Implementation-Version': version
    }
}
